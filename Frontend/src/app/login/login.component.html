<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <h3>Sign in here</h3>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" ngModel required email />
            <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
                <small id="msg">Email is required and must be valid.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" ngModel required minlength="6" />
            <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
                <small>Password is required and must be at least 6 characters.</small>
            </div>
        </div>

        <div id="forgot">
            <a routerLink="/forgot_password">Forgot password?</a>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
       
        <span>New user? <a routerLink="/sign_up">Register here</a></span>
        <hr>

        <!-- Error message alert -->
        <div class="alert alert-danger" role="alert" *ngIf="errMessage !== ''">
            {{ errMessage }}
        </div>

        <!-- Success message alert -->
        <div class="alert alert-info" role="alert" *ngIf="successMessage !== ''">
            {{ successMessage }}
        </div>
    </form>
</div>
